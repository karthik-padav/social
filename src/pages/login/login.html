<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list >

    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input [(ngModel)]="userData.name" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input [(ngModel)]="userData.email" type="text"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input [(ngModel)]="userData.password" type="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Confirm Password</ion-label>
      <ion-input [(ngModel)]="userData.cPassword" type="password"></ion-input>
    </ion-item>
    <button (click)="signUp()" margin-top ion-button full>SignUp</button>
    
    <hr margin-top margin-bottom>
    user name : {{userData.name}}
    <button (click)="facebookLogin()" margin-top ion-button full>Login in from facebook</button>
    <button (click)="logout()" margin-top ion-button full>Logout</button>
    <button (click)="guestLogin()" margin-top ion-button full>guestLogin</button>
  </ion-list>
</ion-content>
