<ion-header>

  <ion-navbar>
    <ion-title>Add Event</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="add-event-w">
    <ion-item no-padding>
      <ion-label color="primary" floating>Name</ion-label>
      <ion-input type="text" placeholder="Name" [(ngModel)]="eventData.ownerName"></ion-input>
    </ion-item>
    
    <ion-item no-padding>
        <ion-label color="primary" floating>Phone number</ion-label>
        <ion-input type="tel" placeholder="Phone number" [(ngModel)]="eventData.pNo"></ion-input>
      </ion-item>
      
    <ion-item no-padding>
      <ion-label color="primary" floating>Event Name</ion-label>
      <ion-input type="text" placeholder="Event Name" [(ngModel)]="eventData.eventName"></ion-input>
    </ion-item>

    <ion-item no-padding>
      <ion-label color="primary" floating>Location</ion-label>
      <ion-input></ion-input>
    </ion-item>

    <ion-item no-padding>
      <ion-label>Date</ion-label>
      <ion-datetime displayFormate="MM/DD/YYYY" [(ngModel)]="eventData.eventDate"></ion-datetime>
    </ion-item>
      
    <ion-item no-padding>
      <ion-label color="primary" floating>Synopsis</ion-label>
      <ion-textarea rows="3" [(ngModel)]="eventData.synopsis"></ion-textarea>
    </ion-item>
      
    <ion-item no-padding>
      <ion-label color="primary" floating>Terms & Conditions</ion-label>
      <ion-textarea rows="3" [(ngModel)]="eventData.TC"></ion-textarea>
    </ion-item>
      <br>
      <button class="bg-left-to-right" ion-button full (click)="addEvent()">Submit</button>
</ion-content>
